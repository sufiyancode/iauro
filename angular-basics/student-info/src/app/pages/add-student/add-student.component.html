<mat-card>
    <h2>{{ editIndex !== null ? 'Edit' : 'Add' }} Student</h2>

    <form (ngSubmit)="onSubmit()" #studentForm="ngForm" class="form-container">

        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput name="firstName" [(ngModel)]="student.firstName" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput name="lastName" [(ngModel)]="student.lastName" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput name="email" [(ngModel)]="student.email" type="email" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Mobile Number</mat-label>
            <input matInput name="mobileNumber" [(ngModel)]="student.mobileNumber" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" name="dateOfBirth" [(ngModel)]="student.dateOfBirth" required />
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="gender-container">
            <label>Gender</label>
            <mat-radio-group [(ngModel)]="student.gender" name="gender">
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="other">Other</mat-radio-button>
            </mat-radio-group>
        </div>

        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <textarea matInput name="address" [(ngModel)]="student.address" required></textarea>
        </mat-form-field>

        <!-- <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <mat-select [(ngModel)]="student.state" name="state">
                <mat-option *ngFor="let state of states" [value]="state">
                    {{ state }}
                </mat-option>
            </mat-select>
        </mat-form-field> -->

        <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <mat-select [(ngModel)]="student.state" name="state" (selectionChange)="onStateChange()" required>
                <mat-option *ngFor="let state of states" [value]="state">
                    {{ state }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <mat-select [(ngModel)]="student.city" name="city" [disabled]="!student.state">
                <mat-option *ngFor="let city of cities[student.state]" [value]="city">
                    {{ city }}
                </mat-option>
            </mat-select>
        </mat-form-field> -->
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <mat-select [(ngModel)]="student.city" name="city" [disabled]="!student.state || !cities[student.state]">
                <mat-option *ngFor="let city of cities[student.state] || []" [value]="city">
                    {{ city }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button class="btn" color="primary" type="submit">
            {{ editIndex !== null ? 'Update' : 'Add' }} Student
        </button>
    </form>
</mat-card>
