<div class="container mt-4">
    <!-- Header -->
    <div class="row">
        <div class="col-12 p-4 bg-danger text-white text-center rounded">
            <h2 class="fw-bold">Data Binding</h2>
        </div>
    </div>

    <!-- One Way & Two Way Binding -->
    <div class="row mt-3">
        <div class="col-md-6 p-4 bg-success text-white text-center rounded shadow">
            <h3 class="fw-bold">One Way</h3>
        </div>
        <div class="col-md-6 p-4 bg-primary text-white text-center rounded shadow">
            <h3 class="fw-bold">Two Way</h3>
        </div>
    </div>

    <!-- Data Flow -->
    <div class="row mt-3">
        <div class="col-md-6 text-center">
            <div class="row">
                <div class="col-6 p-3 bg-secondary text-white rounded shadow">
                    <h4>From .ts to .html</h4>
                </div>
                <div class="col-6 p-3 bg-warning text-dark rounded shadow">
                    <h4>From .html to .ts</h4>
                </div>
            </div>
        </div>
        <div class="col-md-6 text-center">
            <div class="row">
                <div class="col-12 p-3 bg-danger text-white rounded shadow">
                    <h4>Using ngModel</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Binding Types -->
    <div class="row mt-3">
        <div class="col-md-6">
            <div class="row">
                <div class="col-6 p-3 bg-success text-white text-center rounded shadow">
                    <div>Interpolation</div>
                </div>
                <div class="col-6 p-3 bg-primary text-white text-center rounded shadow">
                    <div>Property Binding</div>
                </div>
            </div>
        </div>
        <div class="col-md-6 text-center">
            <div class="p-3 bg-secondary text-white rounded shadow">
                Event Binding
            </div>
        </div>
    </div>

    <!-- Course Information -->
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">Course Details</h5>
                    <p class="fw-bold">Name: <span class="text-primary">{{courseName}}</span></p>
                    <p class="fw-bold">Duration: <span class="text-success">{{courseDuration}}</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Inputs & Buttons -->
    <div class="row mt-3">
        <div class="col-md-4">
            <input type="text" class="form-control" [value]="courseName" [minLength]="nameMinLength"
                placeholder="Course Name">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" [type]="myInputtype" [value]="courseName"
                [minLength]="nameMinLength">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-4">
            <button class="btn btn-danger w-100" (click)="showAlert()">Show Message</button>
        </div>
        <div class="col-md-4">
            <select class="form-select" (change)="onStateChange($event)">
                <option value="">Select State</option>
                <option value="MAH">Maharashtra</option>
                <option value="MP">Madhya Pradesh</option>
                <option value="Punjab">Punjab</option>
            </select>
        </div>
    </div>

    <!-- Two-Way Binding -->
    <div class="row mt-4">
        <div class="col-md-3">
            <input type="text" class="form-control" [value]="courseName" placeholder="Course Name">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" [(ngModel)]="courseName" placeholder="Course Name">
        </div>
    </div>
</div>
